<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .login-container { max-width: 400px; margin: 80px auto; }
        .card { border: 1px solid #ddd; }
        .card-header { background-color: #343a40; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center py-3">
                <h4 class="mb-1">Sistema de Biblioteca</h4>
                <small>Ingresa tus credenciales</small>
            </div>
            
            <div class="card-body p-4">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Has cerrado sesión exitosamente.
                </div>
                
                <div th:if="${param.denied}" class="alert alert-danger" role="alert">
                    Acceso denegado. No tienes permisos.
                </div>
                
                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Ingresa tu usuario" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>
            
            <div class="card-footer text-center text-muted small">
                Sistema de Gestión de Biblioteca, Yoiser Agualimpia © 2025
            </div>
        </div>
    </div>
</body>
</html>
