<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <meta name="color-scheme" content="light dark">
    <style>html,body{height:100%}</style>
</head>
<body class="bg-light d-flex align-items-center">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-11 col-md-9 col-lg-7">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center p-4">
                        <h1 class="h4 text-danger mb-2">Acceso denegado</h1>
                        <p class="text-muted mb-3">No tienes permisos para acceder a este recurso.</p>
                        <div class="alert alert-warning text-start" role="alert">
                            <div><strong>Usuario:</strong> <span sec:authentication="name">Usuario</span></div>
                            <div><strong>Rol:</strong> <span sec:authentication="principal.authorities">Rol</span></div>
                        </div>
                        <p class="text-muted small mb-3">Si crees que deber√≠as tener acceso, contacta al administrador del sistema.</p>
                        <a href="/" class="btn btn-primary"><i class="bi bi-house-door me-1"></i>Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
